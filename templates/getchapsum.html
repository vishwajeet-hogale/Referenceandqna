{% extends "layout.html" %}
{% block body %}
<div class="card card-body">
        
    <form action="" method="POST">
      <div class="form-group">
        <input class="form-control" type = "text" name="topic" placeholder="Topic">
      </div>
      <div class="form-group">
        <textarea class="form-control" name="text" placeholder="Enter the chapter text here"></textarea>
      </div>
      
      
      
      <button class="btn btn-primary btn-block">
        Get Summary of chapter 
      </button>
    </form>
</div>
<h1 class="my-3">Chapter</h1>
<div class="card card-body my-3">

    <h4>{{text}}</h4>
</div>
<h1 class="my-3">Summary</h1>
<div class="card card-body my-3">

    <h3>{{data}}</h3>
</div>
<div class="w-auto text-center" >
  <div style="text-align: center;color: azure;font-size: 30px;font-weight: 500;margin-bottom: 20px;margin-top: 30px;">
    All the chapters and summaries
  </div>
  <table class="table table-striped table-hover table-bordered table-sm bg-white">
    <thead>
      <tr>
        <td>ID</td>
        <td>Topic</td>
        <td>Chapter Text</td>
        <td>Summary</td>
       
        
      </tr>
    </thead>
    <tbody>
      {% for p in all_data %}
      <tr>
        <td>{{p.0}}</td>
        <td>{{p.2}}</td>
        <td>{{p.1}}</td>
        <td>{{p.3}}</td>
        
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
