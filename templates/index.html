{% extends "layout.html" %}
{% block body %}
<div class="row align-content-center px-5">
    <div class="col-md-12 mx-auto ">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body text-center w-auto">
        <form action="{{url_for('index')}}" method="POST">
          
            <a href="/getchaptersummary" class="btn btn-danger d-inline-block ">Get Chapter Summary</a>
            
 
            <a href="" class="btn btn-danger d-inline-block">Answer the questions</a>
            

        </form>
      </div>
    </div>
</div>
